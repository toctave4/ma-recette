spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:recipe_db_dev}?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:dev_user}
    password: ${DB_PASSWORD:dev_password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-please-make-it-longer}
  expiration: 86400 # 24h

security:
  enabled: true

cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:8080
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS

rate-limiting:
  requests-per-minute: 1000 # Plus permissif en dev

logging:
  level:
    com.votre.package: DEBUG
    org.springframework.security: DEBUG